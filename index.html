  <script>
    const list = document.querySelector('.list');
    for (const li of list.children) {
      const R = Math.floor(brighten(Math.random() * 256));
      const G = Math.floor(brighten(Math.random() * 256));
      const B = Math.floor(brighten(Math.random() * 256));
      li.style.backgroundColor = `rgb(${R},${G},${B})`;
      const link = li.querySelector('a');
      li.onclick = () => { 
        window.location.href = link.href; 
      };
      li.onmouseover = () => {
        link.style.textDecoration = 'underline';
      };
    }
    
    function brighten(x) {
      return 16 * Math.sqrt(x);
    }
  </script>
